<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Sportz &mdash; Equipos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-logo">
          <a href="#"><img src="images/logo.png" alt="Image"></a>
        </div>
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

   	{{>navbar}}
  
    <div class="site-blocks-cover overlay" style="background-image: url(images/hero_bg_3.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-start">
          <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
            <h1 class="bg-text-line">Listado de equipos</h1>
          </div>
        </div>
      </div>
    </div>
    
    <div class="site-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12 text-center mb-5">
            <h2 class="text-black">Equipos</h2>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          {{#allTeams}}      	
          <div class="mb-5 mb-lg-0 col-5 col-md-5 col-lg-5 text-center">
            <div class="player mb-5">
              <img src="images/{{nameImgShield}}.jpg" alt="Image" class="img-fluid image rounded-circle">
              <h2><a href="/equipo/{{name}}">{{name}}</a></h2>
              <span class="position">{{league}}</span>
            </div>
          </div>
		  {{/allTeams}}
	</div>
	{{#showmoreteams}}
          <div class="d-flex flex-row justify-content-center">
          	<div>
          	<button onclick="location.href='/equipos?page={{nextTeamsPage}}';" class="btn btn-primary btn-link mostrarmas">
          	Mostrar m√°s
          	</button>
          	</div>
          </div>
          {{/showmoreteams}}
          
	{{>footer}}
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
