<!DOCTYPE html>
<html lang="en">

<head>
<title>Sportz &mdash; Próximos partidos</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="/../fonts/icomoon/style.css">

<link rel="stylesheet" href="/../css/bootstrap.min.css">
<link rel="stylesheet" href="/../css/magnific-popup.css">
<link rel="stylesheet" href="/../css/jquery-ui.css">
<link rel="stylesheet" href="/../css/owl.carousel.min.css">
<link rel="stylesheet" href="/../ss/owl.theme.default.min.css">
<link rel="stylesheet" type="/../text/css" href="css/login.css">


<link rel="stylesheet" href="/../css/aos.css">

<link rel="stylesheet" href="/../css/style.css">

</head>

<body>

	<div class="site-wrap">

		<div class="site-mobile-menu">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-logo">
					<a href="#"><img src="images/logo.png" alt="Image"></a>
				</div>
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>

		{{>navbar}}

		<div>
			<div class="container" style="padding: 125px;">
				<div class="row align-items-center justify-content-start">
					<div class="col-md-6 text-center text-md-left">
						<h1 class="bg-text-line" style="color: #fff">Próximos
							partidos</h1>
					</div>
				</div>
			</div>
		</div>


		<div class="site-section site-blocks-vs">
			<div class="container">
				<div class="row align-items-center mb-5">
					<div class="col-md-12">

						{{#match}}
						<div
							class="row bg-white align-items-center ml-0 mr-0 py-4 match-entry">
							<div class="col-md-4 col-lg-4 mb-4 mb-lg-0">

								<div class="text-center text-lg-left">
									<div class="d-block d-lg-flex align-items-center">
										<div
											class="image image-small text-center mb-3 mb-lg-0 mr-lg-3">
											<img src="/../images/{{localTeam.nameImgShield}}.jpg" alt="Image"
												class="img-fluid">
										</div>
										<div class="text">
											<h3 class="h5 mb-0 text-black">{{localTeam.name}}</h3>
											<span class="text-uppercase small country">España</span>
										</div>
									</div>
								</div>

							</div>
							<div class="col-md-4 col-lg-4 text-center mb-4 mb-lg-0">
								<div class="d-inline-block">
									<p class="mb-0">
										<small class="text-uppercase text-black font-weight-bold">{{dateMatch}}</small>
									</p>
									<div
										class="bg-black py-2 px-4 mb-2 text-white d-inline-block rounded">
										<span class="h5">- : -</span>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-lg-4 text-center text-lg-right">
								<div class="">
									<div class="d-block d-lg-flex align-items-center">
										<div class="image image-small ml-lg-3 mb-3 mb-lg-0 order-2">
											<img src="/../images/{{visitantTeam.nameImgShield}}.jpg" alt="Image"
												class="img-fluid">
										</div>
										<div class="text order-1 w-100">
											<h3 class="h5 mb-0 text-black">{{visitantTeam.name}}</h3>
											<span class="text-uppercase small country">España</span>
										</div>
									</div>
								</div>
							</div>
						</div>	
						{{/match}}
						<!-- END row -->
						{{#admin}}
						<form id="addMatch" class="login100-form validate-form flex-sb flex-w" action="/partidos/addMatch" method="post">
							<span class="login100-form-title p-b-32">
								Añadir nuevo partido
							</span>
							
							<span class="txt1 p-b-11">
								Equipo local
							</span>
							<div class="wrap-input100 validate-input m-b-36">
								<input class="input100" type="text" id="local"name="local" required />
								<span class="focus-input100"></span>	
							</div>
							<span class="txt1 p-b-11">
								Equipo visitante
							</span>
							<div class="wrap-input100 validate-input m-b-36">
								<input class="input100" type="text" id="visit"name="visit" required />
								<span class="focus-input100"></span>
							</div>
							<div class="container-login100-form-btn">
								<button class="login100-form-btn" type="submit" form="addMatch" value="Registrar">
									Registrar partido
								</button>
								<input type="hidden" name="_csrf" value="{{token}}" />
							</div>
						</form>
						{{/admin}}
					</div>
				</div>
			</div>

			{{>footer}}
			
		</div>

		<script src="/../js/jquery-3.3.1.min.js"></script>
		<script src="/../js/jquery-migrate-3.0.1.min.js"></script>
		<script src="/../js/jquery-ui.js"></script>
		<script src="/../js/popper.min.js"></script>
		<script src="/../js/bootstrap.min.js"></script>
		<script src="/../js/owl.carousel.min.js"></script>
		<script src="/../js/jquery.stellar.min.js"></script>
		<script src="/../js/jquery.countdown.min.js"></script>
		<script src="/../js/jquery.magnific-popup.min.js"></script>
		<script src="/../js/aos.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

		<script src="/../js/main.js"></script>
</body>
</html>
