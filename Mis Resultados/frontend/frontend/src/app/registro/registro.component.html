
	<div class="limiter">
		<div class="container-login100 bg-light">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form id="form" class="login100-form validate-form flex-sb flex-w" action="/addUser" method="post">
					<span class="login100-form-title p-b-32">
						Registro
					</span>
                    
                    <span class="txt1 p-b-11">
						Nombre
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Introduzca su nombre">
						<input class="input100" type="text" name="name" required />
						<span class="focus-input100"></span>
					</div>
                    
                    <span class="txt1 p-b-11">
						Apellidos
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Introduzca sus apellidos">
						<input class="input100" type="text" name="surname" />
						<span class="focus-input100"></span>
					</div>
                    
                    <span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Introduzca su email">
						<input class="input100" type="text" name="email" required />
						<span class="focus-input100"></span>
					</div>

					<!--<span class="txt1 p-b-11">
						Usuario
					</span>-->
					
					<span class="txt1 p-b-11">
						Contraseña
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Introduzca una contraseña">
						<input class="input100" type="password" name="password" required />
						<span class="focus-input100"></span>
					</div>
					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" form="form" value="Registrar">
							Registrar
						</button>
						
						<!--<input type="hidden" name="_csrf" value="{{token}}" />-->
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
