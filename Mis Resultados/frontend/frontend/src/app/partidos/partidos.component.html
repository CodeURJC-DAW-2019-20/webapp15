<div>
    <div class="container" style="padding: 125px;">
        <div class="row align-items-center justify-content-start">
            <div class="col-md-6 text-center text-md-left">
                <h1 class="bg-text-line" style="color: #fff">Pr칩ximos
                    partidos</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section site-blocks-vs">
    <div class="container">
        <div class="row align-items-center mb-5">
            <div class="col-md-12" *ngFor="let match of nextMatches">
                <div class="row bg-white align-items-center ml-0 mr-0 py-4 match-entry">
                    <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">

                        <div class="text-center text-lg-left">
                            <div class="d-block d-lg-flex align-items-center">
                                <div class="image image-small text-center mb-3 mb-lg-0 mr-lg-3">
                                    <img src="../../assets/{{match.localTeam.nameImgShield}}.jpg" alt="Image"
                                        class="img-fluid">
                                </div>
                                <div class="text">
                                    <h3 class="h5 mb-0 text-black">{{match.localTeam.name}}</h3>
                                    <span class="text-uppercase small country">Espa침a</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4 col-lg-4 text-center mb-4 mb-lg-0">
                        <div class="d-inline-block">
                            <p class="mb-0">
                                <small class="text-uppercase text-black font-weight-bold"></small>
                            </p>
                            <div class="bg-black py-2 px-4 mb-2 text-white d-inline-block rounded">
                                <span class="h5">- : -</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 text-center text-lg-right">
                        <div class="">
                            <div class="d-block d-lg-flex align-items-center">
                                <div class="image image-small ml-lg-3 mb-3 mb-lg-0 order-2">
                                    <img src="../../assets/{{match.visitantTeam.nameImgShield}}.jpg" alt="Image"
                                        class="img-fluid">
                                </div>
                                <div class="text order-1 w-100">
                                    <h3 class="h5 mb-0 text-black">{{match.visitantTeam.name}}</h3>
                                    <span class="text-uppercase small country">Espa침a</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <form id="addMatch" class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-32">
                        A침adir nuevo partido
                    </span>
                    <br>
                    <span class="txt1 p-b-11">
                        Equipo local
                    </span>
                    <div class="wrap-input100 validate-input m-b-36">
                        <input #local class="input100" type="text" id="local" name="local" required />
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
                        Equipo visitante
                    </span>
                    <div class="wrap-input100 validate-input m-b-36">
                        <input #visitante class="input100" type="text" id="visit" name="visit" required />
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" value="Registrar" (click)="addMatch(local.value,visitante.value);">
                            Registrar partido
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
