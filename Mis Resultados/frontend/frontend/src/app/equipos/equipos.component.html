<div class="site-wrap">
    <div class="site-blocks-cover overlay" style="background-image: url(../../assets/hero_bg_3.jpg);" data-aos="fade"
        data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center justify-content-start">
                <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
                    <h1 class="bg-text-line">Listado de equipos</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 text-center mb-5">
                    <h2 class="text-black">Equipos</h2>
                </div>
            </div>
            <div *ngFor="let team of teams">
            <div class="row align-items-center justify-content-center">
                <div class="mb-5 mb-lg-0 col-5 col-md-5 col-lg-5 text-center">
                    <div class="player mb-5">
                        <img [src]="search(team.name)" alt="Image" class="img-fluid image rounded-circle">
                        <h2><a [routerLink]="['/equipo', team.id]">{{team.id}}{{team.name}}</a></h2>
                        <span class="position">{{team.name}}</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
