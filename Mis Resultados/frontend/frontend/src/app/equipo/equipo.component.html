<div class="site-blocks-cover overlay" style="background-image: url(../../assets/{{team.nameImgTemplate}}.jpg);"
    data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-start">
            <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
                <h1 class="bg-text-line">{{team.name}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">

        <div class="row">

            <div class="container">
                <div class="row align-items-center justify-content-start">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Puntos</th>
                                <td>{{team.points}}</td>
                            </tr>
                            <tr>
                                <th>Clasificaci√≥n</th>
                                <td>{{team.position}}</td>
                            </tr>
                            <tr>
                                <th>Ganados</th>
                                <td>{{team.winners}}</td>
                            </tr>
                            <tr>
                                <th>Perdidos</th>
                                <td>{{team.lossers}}</td>
                            </tr>
                            <tr>
                                <th>Empatados</th>
                                <td>{{team.tied}}</td>
                            </tr>
                            <tr>
                                <th>Liga</th>
                                <td>{{team.tied}}</td>
                            </tr>
                            <tr>
                                <th>Goles a favor</th>
                                <td>{{team.tied}}</td>
                            </tr>
                            <tr>
                                <th>Goles en contra</th>
                                <td>{{team.tied}}</td>
                            </tr>
                            <tr *ngFor="let match of team.matches; index as i">
                                <th>Proximo partido {{i+1}}</th>
                                <td>{{match}}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
