<div class="limiter">
    <div class="container-login100 bg-light">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <div id="form" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-32">
                    Datos Personales
                </span>

                <span class="txt1 p-b-11">
                    Nombre
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Introduzca su nombre">
                    <input class="input100" type="text" name="name" value="{{currentUser.name}}" readonly />
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                    Apellidos
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Introduzca sus apellidos">
                    <input class="input100" type="text" value="{{currentUser.surname}}" readonly />
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                    Email
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Introduzca su email">
                    <input class="input100" type="text" value="{{currentUser.email}}" readonly />
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                    Equipo favorito
                </span>
                <div class="wrap-input100 validate-input m-b-12" data-validate="Introduzca una contraseña">
                    <input class="input100" type="text" value="{{currentUser.fav_team}}" readonly />
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                    Balance de la cuenta
                </span>
                <div class="wrap-input100 validate-input m-b-12" data-validate="Introduzca una contraseña">
                    <input class="input100" type="text" value="{{currentUser.acc_balance}}" readonly />
                    <span class="focus-input100"></span>
                </div>

            </div>
        </div>
    </div>
</div>
