<!DOCTYPE html>
<html lang="es">

<head>
<title>Sportz &mdash; Equipos</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="/../fonts/icomoon/style.css">
<link rel="stylesheet" href="/../css/bootstrap.min.css">
<link rel="stylesheet" href="/../css/magnific-popup.css">
<link rel="stylesheet" href="/../css/jquery-ui.css">
<link rel="stylesheet" href="/../css/owl.carousel.min.css">
<link rel="stylesheet" href="/../css/owl.theme.default.min.css">
<link rel="stylesheet" href="/../css/login.css">


<link rel="stylesheet" href="/../aos.css">

<link rel="stylesheet" href="/../css/style.css">

</head>

<body>

	<div class="site-wrap">

		<div class="site-mobile-menu">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-logo">
					<a href="home"><img src="images/logo.png" alt="Image"></a>
				</div>
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>
		
				
		{{>navbar}}

<div class="limiter">
		<div class="container-login100 bg-light">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<div id="form" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Datos Personales
					</span>
                    
                    <span class="txt1 p-b-11">
						Nombre
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Introduzca su nombre">
						<input class="input100" type="text" name="name" value="{{user.name}}" readonly />
						<span class="focus-input100"></span>
					</div>
                    
                    <span class="txt1 p-b-11">
						Apellidos
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Introduzca sus apellidos">
						<input class="input100" type="text" value="{{user.surname}}" readonly/>
						<span class="focus-input100"></span>
					</div>
                    
                    <span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Introduzca su email">
						<input class="input100" type="text" value="{{user.email}}" readonly/>
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Equipo favorito
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Introduzca una contraseña">
						<input class="input100" type="text" value="{{user.fav_team}}" readonly />
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Balance de la cuenta
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Introduzca una contraseña">
						<input class="input100" type="text" value="{{user.acc_balance}}" readonly />
						<span class="focus-input100"></span>
					</div>

				</div>
			</div>
		</div>
	</div>
		{{#betsAux}}      	
          <div class="mb-4 mb-lg-0 col-6 col-md-4 col-lg-2 text-center">
            <div class="player mb-5">
				{{matches}}
            </div>
          </div>
		{{/betsAux}}

		{{>footer}}
					
				</div>

				<script src="/../js/jquery-3.3.1.min.js"></script>
				<script src="/../js/jquery-migrate-3.0.1.min.js"></script>
				<script src="/../js/jquery-ui.js"></script>
				<script src="/../js/popper.min.js"></script>
				<script src="/../js/bootstrap.min.js"></script>
				<script src="/../js/owl.carousel.min.js"></script>
				<script src="/../js/jquery.stellar.min.js"></script>
				<script src="/../js/jquery.countdown.min.js"></script>
				<script src="/../js/jquery.magnific-popup.min.js"></script>
				<script src="/../js/aos.js"></script>

				<script src="/../js/main.js"></script>
</body>

</html>
